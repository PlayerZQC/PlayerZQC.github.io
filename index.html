<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <style>
    body {
      background-image: url("https://scx2.b-cdn.net/gfx/news/hires/2021/forest-1.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      overflow: hidden;
    }
    .rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .drop {
      position: absolute;
      background-color: #000;
      opacity: 0.6;
      border-radius: 50%;
      width: 5px;
      height: 5px;
      animation: drop 1s linear infinite;
    }
    @keyframes drop {
      0% {
        top: 0;
        transform: translateX(-5px);
      }
      100% {
        top: 100%;
        transform: translateX(5px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="center-upper">
    My hobbies
  </div>
  <ul>
    <li><a href="https://store.steampowered.com/">Play video games</a></li>
    <li><a href="https://bwfbadminton.com/">Play badminton</a></li>
    <li><a href = "https://www.bilibili.com/anime/?spm_id_from=333.1007.0.0">Watch animes</a></li>
  </ul>
  <div class="rain"></div>
  <script>
    const rain = document.querySelector('.rain');
    for (let i = 0; i < 100; i++) {
      const drop = document.createElement('div');
      drop.classList.add('drop');
      drop.style.left = `${Math.random() * 100}%`;
      drop.style.animationDelay = `${Math.random() * 2}s`;
      rain.appendChild(drop);
    }
  </script>
</body>
</html>
